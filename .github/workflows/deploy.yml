name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build frontend
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: client/pnpm-lock.yaml

      - name: Build frontend
        working-directory: client
        env:
          VITE_API_URL: ${{ secrets.PRODUCTION_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      # Deploy to VM
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_IP }} >> ~/.ssh/known_hosts

      - name: Deploy frontend
        run: |
          scp -r client/dist/* ${{ secrets.SSH_USER }}@${{ secrets.VM_IP }}:/var/www/therapyAI/

      - name: Deploy backend
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.VM_IP }} << 'EOF'
            set -e  # Exit on any error
            
            cd /opt/therapyAI
            git fetch origin
            git reset --hard origin/main
            
            cd backend
            
            # Check if venv has pip, if not recreate it
            if [ ! -f ".venv/bin/pip" ]; then
              echo "=== Recreating virtual environment (missing pip) ==="
              sudo rm -rf .venv
              python3 -m venv .venv
            fi
            
            # Install uv and sync dependencies
            .venv/bin/pip install --upgrade pip uv
            .venv/bin/uv sync
            
            sudo systemctl restart therapyai
            echo "=== Deployment complete! ==="
          EOF
