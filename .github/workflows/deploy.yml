name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build frontend
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: client/pnpm-lock.yaml

      - name: Build frontend
        working-directory: client
        run: |
          pnpm install --frozen-lockfile
          VITE_API_URL=${{ secrets.PRODUCTION_URL }} pnpm run build

      # Deploy to VM
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_IP }} >> ~/.ssh/known_hosts

      - name: Deploy frontend
        run: |
          scp -r client/dist/* ${{ secrets.SSH_USER }}@${{ secrets.VM_IP }}:/var/www/therapyAI/

      - name: Deploy backend
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.VM_IP }} << 'EOF'
            cd /opt/therapyAI
            git pull origin main
            cd backend
            source .venv/bin/activate
            uv sync
            sudo systemctl restart therapyai
          EOF
